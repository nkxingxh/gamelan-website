<script>
    function detectBrowser() {
        var userAgent = navigator.userAgent.toLowerCase();
        // QQ或微信内置浏览器跳转的URL
        var qqOrWeChatURL = "https://pan.baidu.com/s/11fsHSG8zaNnsG280BgmNHQ?pwd=qdru";
        // 其他浏览器跳转的URL
        var otherBrowserURL = "https://www.lanzoul.com/iWjsj238jg8h";

        if (userAgent.indexOf('micromessenger') > -1 || userAgent.indexOf('qq') > -1) {
            // 微信或QQ内置浏览器
            window.location.href = qqOrWeChatURL;
            document.getElementById('manualLink').href = qqOrWeChatURL;
        } else {
            // 其他浏览器
            window.location.href = otherBrowserURL;
            document.getElementById('manualLink').href = otherBrowserURL;
        }
    }
    detectBrowser();
</script>
